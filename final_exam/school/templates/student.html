{% extends "base.html" %}

{% block content %}

<h1>Hogwarts High School Students </h1>
<p style="text-decoration:underline;">Students list:</p>
<ul>
    {% for student in students %}
    <li><strong>{{ student }}</strong> - <a href="{% url 'edit_student' student.id %}">[Edit]</a> - <a href="{% url 'delete_student' student.id %}">[Delete]</a></li>

    {% endfor %}
</ul>
<p>
    <a href="{% url 'add_student' %}">Add New Student</a>
</p>
<form method="post" action="">
    {% csrf_token %}
    <input name="s_name" type="text" />
    <button type="submit">Search</button>
</form>
{% endblock %}
